<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transporte Escolar Marroquín — Instituto PEMEM</title>
  <meta name="description" content="Buses Marroquín, más de 15 años de experiencia brindando un servicio seguro y confiable. Tu mejor opción de transporte para el Instituto PEMEM.">
  <style>
    :root{
      --bg1:#0b57d0; --bg2:#8ec5ff; --card:#fff; --text:#111827;
      --muted:#475569; --accent:#25D366;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(145deg,var(--bg1),var(--bg2));
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .card{width:100%; max-width:720px; background:var(--card); border-radius:18px;
      box-shadow:0 16px 40px rgba(0,0,0,.18); overflow:hidden}
    .hero{
      height:260px;
      background:url('portada.jpg') center/cover no-repeat;  /* usa tu imagen portada.jpg */
    }
    .content{padding:22px}
    h1{margin:0 0 8px; font-size:24px; letter-spacing:.2px}
    p{margin:0 0 16px; color:var(--muted); font-size:16px}
    .btn{display:block; width:100%; text-align:center; text-decoration:none;
      background:var(--accent); color:#fff; font-weight:700;
      padding:14px 18px; border-radius:12px; font-size:16px;
      box-shadow:0 10px 20px rgba(37,211,102,.3)}
    .btn:active{transform:translateY(1px)}
    .foot{text-align:center; font-size:13px; color:#0b57d0; margin-top:10px}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="hero"></div>
    <div class="content">
      <h1>Transporte Escolar Marroquín — Instituto PEMEM</h1>
      <p>Buses Marroquín, más de 15 años de experiencia brindando un servicio seguro y confiable. 
         Tu mejor opción de transporte para el Instituto PEMEM.</p>

      <!-- Botón WhatsApp -->
      <a class="btn" href="https://wa.me/50247015081?text=Hola%20necesito%20m%C3%A1s%20informaci%C3%B3n%20para%20el%20servicio%20de%20bus%20escolar%20PEMEM" target="_blank" rel="noopener">
        Consultar por WhatsApp
      </a>

      <div class="foot">Si prefiere llamar: +502 4701 5081</div>
    </div>
  </main>
</body>
</html>
